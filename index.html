<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Hashing Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #2b6cb0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .button {
            background-color: #2b6cb0;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2c5282;
        }
        .form-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Hashing Tool</h1>
        <p>This simple website demonstrates how MD5 hashing works. It is an educational tool to see how input text transforms into a hashed value.</p>

        <!-- Form for user input -->
        <div class="form-group">
            <label for="email">Your Email:</label><br />
            <input type="email" id="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
            <label for="textToHash">Text to Hash:</label><br />
            <input type="text" id="textToHash" placeholder="e.g., banana" />
        </div>

        <button class="button" id="hashButton">Generate MD5 Hash</button>

        <div class="form-group">
            <h3>Hashed Result:</h3>
            <p id="hashResult"></p>
        </div>
    </div>

    <script>
        // Handle the hash generation
        document.getElementById('hashButton').addEventListener('click', function() {
            var email = document.getElementById('email').value.trim();
            var textToHash = document.getElementById('textToHash').value.trim();

            if (!email || !textToHash) {
                alert("Please fill in both fields.");
                return;
            }

            // Generate MD5 hash using CryptoJS
            var hash = CryptoJS.MD5(textToHash).toString();

            // Display the result
            document.getElementById('hashResult').textContent = hash;

            // Send the data to your Google Apps Script backend
            fetch('https://script.google.com/macros/s/AKfycbyVb1q1On9OmT2WyJnCjiOYCsxCWIPFjWM6QSYzP6JgOExVVuGrPSIa3u3AqYT_lkqAdw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    text: textToHash
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data stored:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
